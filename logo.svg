<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="#6366f1" opacity="0.1"/>
  
  <!-- Main Farcaster-like icon -->
  <g transform="translate(100, 100)">
    <!-- Central circle -->
    <circle cx="0" cy="0" r="30" fill="#6366f1"/>
    
    <!-- Data flow lines -->
    <path d="M-50 -50 L-20 -20 M50 -50 L20 -20 M-50 50 L-20 20 M50 50 L20 20" 
          stroke="#6366f1" stroke-width="3" fill="none"/>
    
    <!-- Small data points -->
    <circle cx="-50" cy="-50" r="4" fill="#6366f1"/>
    <circle cx="50" cy="-50" r="4" fill="#6366f1"/>
    <circle cx="-50" cy="50" r="4" fill="#6366f1"/>
    <circle cx="50" cy="50" r="4" fill="#6366f1"/>
    
    <!-- Central F for Farcaster -->
    <text x="0" y="8" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">F</text>
  </g>
  
  <!-- Stats indicators -->
  <g transform="translate(100, 160)">
    <text x="0" y="0" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="500">FARCASTER STATS</text>
  </g>
</svg> 