specVersion: v0.1.0
package:
  name: farcaster_stats
  version: v1.0.2
  description: "A Substreams module that tracks Farcaster protocol events on Optimism, including user registrations, storage rentals, and key changes."
  url: "https://github.com/PaulieB14/Farcaster-Substreams"
  image: logo.jpeg

network: optimism

protobuf:
  files:
    - farcaster_stats.proto
  importPaths:
    - ./proto

binaries:
  default:
    type: wasm/rust-v1
    file: target/wasm32-unknown-unknown/release/farcaster_stats.wasm

modules:
  - name: map_farcaster_events
    kind: map
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:farcaster_stats.v1.FarcasterEvents
    binary: default 